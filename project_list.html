<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CrossHatch: Find Your Fun</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/main_style.css">
</head>
<body>
  <div class="navbar-wrapper">
    <div class="container">

      <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">CrossHatch</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="index.html">Home</a></li>
              <li><a href="login_page.html">Login</a></li>
              <li><a href="register.html">Register</a></li>
                  <li><a href="project_list.html">Projects</a></li>
                  <li><a href="create_listing.html">Make a post</a></li>
                  <!-- <li role="separator" class="divider"></li> -->
                  <li><a href="profile.html">My Profile</a></li>
                  <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
  </div> <!-- end navbar -->

  <label for="project">Project Buttons: </label>
   <input id="project-create" type="button" value="Project Create">
   <input id="project-update" type="button" value="Project Update">
   <input id="project-show" type="button" value=" Project Show">
   <input id="project-list" type="button" value="Project List">
   <input id="project-destroy" type="button" value="Project Destroy">

  <!-- Handlebars -->
  <div id="show-project">
    <script id="project-show-template" type="text/x-handlebars-template">
     <li>
       <h4>{{project.title}}</h4>
       <p>{{project.project_image}}</p>
       <p>Instructions: {{project.instructions}}</p>
     </li>
   </script>
  </div>

  <div id="index-project">
   <script id="project-index-template" type="text/x-handlebars-template">
   {{#each projects}}
     <li>
       <h4>{{project.title}}</h4>
       <p>{{project.project_image}}</p>
       <p>Instructions: {{project.instructions}}</p>
     </li>
    {{/each}}
   </script>
  </div>

   <footer class="blog-footer">
    <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    <p>
      <a href="#">Back to top</a>
    </p>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="bower_components/simpleStorage/simpleStorage.js"></script>
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/handlebars-v3.0.3.js"></script>
  <script src="js/index.js"></script>
  </body>
</html>
