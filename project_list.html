</head>
<body>
  <div class="navbar-wrapper">
    <div class="container">

      <nav class="navbar navbar-inverse navbar-static-top">
    		<div class="container">
    			<div class="navbar-header">
    				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
    					<span class="sr-only">Toggle navigation</span>
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
    				</button>
    				<a class="navbar-brand" href="index.html">CrossHatch</a>
    			</div>
    			<div id="navbar" class="navbar-collapse collapse">
    				<ul class="nav navbar-nav">
    					<li class="active"><a href="index.html">Home</a></li>
    					<li><a href="#" class="" id="show-login-modal">Login</a></li>
    					<li><a href="#" class="" id="show-register-modal">Register</a></li>
    					<li><a href="project_list.html">Projects</a></li>
    					<li><a href="create_listing.html">Make a post</a></li>
    					<li><a href="profile.html">My Profile</a></li>
    				</ul>
    			</div>
    		</div>
    	</nav>
    	</div>
    	</div> <!-- end navbar -->

  <div id="project-button" class="center-block">
    <!-- <label for="project">Project Buttons: </label>
    <br><br><button id="project-index">Index</button> -->
   </div>

  <!-- Handlebars -->
  <div id="show-project" class="center-block"></div>

    <script id="project-show-template" type="text/x-handlebars-template">
       <h4>{{title}}</h4>
       <img src="{{project_image}}"></img>
       <p>Instructions: {{instructions}}</p>
        <button id="project-edit" data-id="{{id}}">Edit</button>
        <button id="project-destroy" data-id="{{id}}">Destroy</button>
   </script>


  <div id="index-project" class="center-block"></div>

   <script id="project-index-template" type="text/x-handlebars-template">
   {{#each projects}}
       <h4><a href="#" data-id="{{id}}">{{title}}</a></h4>
       <img src="{{project_image}}"></img>
       <p>Instructions: {{instructions}}</p></li>
    {{/each}}
   </script>

   <div id="update-project" class="center-block"></div>

   <script id="project-update-template" type="text/x-handlebars-template">
      <input id="project-title" type="text" placeholder="project title">
      <input id="project-instructions" type="text" placeholder="project instructions">
      <button id="project-update" data-id="{{id}}">Update</button>
   </script>


   <footer class="blog-footer">
    <a href="#">Back to top</a>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script type="text/javascript" src="./js/handlebars-v4.0.2.js"></script>
  <script src="js/project.js"></script>
  </body>
</html>
