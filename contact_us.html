  <div class="contact-form">
    <h2>Contact Us</h2>

    <form method="post" enctype="multipart/form-data" name="CrossHatch Contact Form">

      <div class="table">
        <p>First Name: <input name="First Name" type="text" value="" size="50"></p>
      </div>
      <div class="table">
        <p>Last Name: <input name="Last Name" type="text" value="" size="50"></p>
      </div>
      <div class="table">
        <p>Street Address: <input name="Street Address" type="text" value="" size="50"></p>
      </div>
      <div class="table">
        <p>City/State: <input name="City/State" type="text" value="" size="50"></p>
      </div>
      <div class="table">
        <p>Zip Code: <input name="Zip Code" type="text" value="" size="50"></p>
      </div><br>
      <div class="comment">
        <p>Additional Comments: <br><textarea name="Additional Comments" cols="20" rows="40">Additional Comments Here:</textarea></p>
      </div>
      <div class="submit">
        <p><input name="submit" type="submit" value="Submit">
          <input name="reset" type="reset" value="Reset"></p>
        </div>
      </form>
