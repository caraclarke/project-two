    <!-- Handlebars -->
   <script id="profile-show-template" type="text/x-handlebars-template">
       <li>
         <h4>{{given_name}} {{surname}}</h4>
         <img src="{{profile_picture}}"></img>
         <p>Location: {{location}}</p>
         <p>Gender: {{gender}}</p>
         <p>About Me: {{about_me}}</p>
         <button id="profile-update">Update Profile</button>
         <button id="profile-destroy">Delete Profile</button>
       </li>
   </script>


   <!-- Update Profile form -->

   <script id="profile-update-template" type="text/x-handlebars-template">
      <input id="given_name" type="text" placeholder="First name">
      <input id="surname" type="text" placeholder="Last name">
      <input id="location" type="text" placeholder="Location">
      <input id="gender" type="text" placeholder="Gender">
      <input id="about_me" type="text" placeholder="About Me:">
      <button id="profile-submit-update">Submit Update</button>
   </script>
