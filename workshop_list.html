  <label for="workshop">Workshop Buttons: </label>
   <input id="workshop-create" type="button" value="Workshop Create">
   <input id="workshop-update" type="button" value="Workshop Update">
   <input id="workshop-show" type="button" value=" Workshop Show">
   <input id="workshop-list" type="button" value="Workshop List">
   <input id="workshop-destroy" type="button" value="Workshop Destroy">

<!-- Handlebars -->
  <div id="show-workshop">
    <script id="workshop-show-template" type="text/x-handlebars-template">
     <li>
       <h4>{{workshop.title}}</h4>
       <p>{{workshop.location}}</p>
       <p>{{workshop.about}}</p>
       <p>{{workshop.contact_info}}</p>
       <p>{{workshop.repeats}}</p>
   </script>
  </div>

  <div id="index-workshop">
   <script id="workshop-index-template" type="text/x-handlebars-template">
   {{#each projects}}
     <li>
       <h4>{{workshop.title}}</h4>
       <p>{{workshop.location}}</p>
       <p>{{workshop.about}}</p>
       <p>{{workshop.contact_info}}</p>
       <p>{{workshop.repeats}}</p>
     </li>
    {{/each}}
   </script>
  </div>

<div id="index-attendance">
   <script id="attendance-index-template" type="text/x-handlebars-template">
   {{#each attendance}}
     <li>
       <h4>{{workshop.title}}</h4>
       <p>{{attendace.date}}</p>
       <p>{{attendace.name}}</p>
     </li>
    {{/each}}
   </script>
  </div>

<!--  Attendance Form -->
  <div class="contact-form">
    <h2>Attendance Form</h2>

      <form action="./process-page.html" method="post" enctype="multipart/form-data" name="CrossHatch Project Form">

        <div class="table">
          <p>Workshop Name: <input id="workshop-title" name="Workshop  Title" type="text" value="" size="50"></p>
        <input id="attendance-date" type="file" value="Attendance Date">
        <input id="attendance-name" type="file" value="Your Full Name"><br>
        </div>
        </div>
        <div class="submit">
          <p><input name="project-submit" type="submit" value="Submit">
            <input name="project-reset" type="reset" value="Reset"></p>
        </div>
        </form>
    </div>
